<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>SENSE Platform</title>
    <meta name="description" content="A professional package that comes with plenty of UI components, forms, tables, charts, dashboards, pages and svg icons. Each one is fully customizable, responsive and easy to use." />
    <meta name="keywords" content="material app,react,material,kit,dashboard,application,admin,template" />
    <meta name="author" content="Bootlab" />

    <noscript id="jss-insertion-point"></noscript>
    <script>
      function getIEVersion() {
        const userAgent = navigator.userAgent
        const isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1
        const isEdge = userAgent.indexOf("Edge") > -1 && !isIE
        const isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1
        if (isIE) {
          const reIE = new RegExp("MSIE (\\d+\\.\\d+);")
          reIE.test(userAgent)
          const fIEVersion = parseFloat(RegExp["$1"])
          if (fIEVersion === 7) {
            return 7
          } else if (fIEVersion === 8) {
            return 8
          } else if (fIEVersion === 9) {
            return 9
          } else if (fIEVersion === 10) {
            return 10
          } else {
            return 6 // IE版本<=7
          }
        } else if (isEdge) {
          return 'edge' // edge
        } else if (isIE11) {
          return 11 // IE11
        } else {
          return -1 // 不是ie浏览器
        }
      }
      if (getIEVersion() !== -1) {
        const $title = document.createElement('h2')
        $title.innerText = "Browser Not Supported"
        $title.style.marginLeft = '20px'
        const $content = document.createElement('h4')
        $content.innerText = "Hello! Welcome to SENSE platform. This site is not supported in Internet Explorer (IE). Please use Google Chrome browser, thanks."
        $content.style.marginLeft = '20px'
        document.execCommand("Stop")
        document.documentElement.appendChild($title)
        document.documentElement.appendChild($content)
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
