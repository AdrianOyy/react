<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>跳转中</h1>
</body>
<script>
	window.onload = function() {
    const token = window.localStorage.getItem("token");
    fetch("http://127.0.0.1:8888/create", {
        headers: {
            "token": JSON.stringify(token)
        },
		    method: "GET",
        redirect: 'follow'
    }).then(res => {
        console.log(res)
    })
	}
</script>
</html>
